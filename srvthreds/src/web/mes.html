<!doctype html>
<html>
  <head>
    <title>MES System</title>
    <head>
      <link rel="stylesheet" href="spinner.css">
      <link rel="stylesheet" href="control.css">
    </head>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="input_container">
          <h4>New MES Operation</h4>
          <img id='image_primary' class="img_icon" style="width:100%" src="images/mes_screen.png"/>
          <div>
            <div style="position: relative; display: inline-block">
              <button id='send_button'>New Routing Operation Started</button>
              <div id="spinner" class="spinner"></div>
            </div>
          </div>
          <button id="showhide" class="link">Show/Hide JSON</button>
 
          <div id="popup" class="popup">
            <div class="popup-container">
              <img id="event_image" src="">
              <h2 id="event_from">Message Source</h2>
              <p id="event_thread_id">ThredId</p>
              <p id="event_data_title">Message Title</p>
              <p id="event_data_description">Message Description</p>
              <button id="close">Close</button> 
            </div>
        </div>
        <!-- <button id="open">Open</button> -->

          <div id='json_container' style="height: 50%; display: none;">
            <textarea id="data" placeholder="Paste JSON Here" autocomplete="off">
              {
                "id": "mesEvent_1",
                "type": "mes.newOperation",
                "data": {
                    "title": "A new MES routing operation has been started",
                    "description": "MES reports a new routing operation, mesOpSequence: 2 and heatlot #2",
                    "content": {
                        "values": {
                            "mesOpSequence": "2",
                            "heatlot": "2"
                        }
                    }
                },
                "source": {
                    "id": "mesSystem1",
                    "name": "MES System"
                }
            }
            </textarea>
          </div>
        </div>
      </form>
      <ul id="messages"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>const id = 'mesSystem1';</script>
    <script src="control.js"></script>
  </body>
</html>
