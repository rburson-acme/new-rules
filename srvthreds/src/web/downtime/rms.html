<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <head>
      <link rel="stylesheet" href="spinner.css">
      <link rel="stylesheet" href="control.css">
    </head>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="input_container">
          <h4>Resource Management Service</h4>
          <img id='image_primary' class="img_icon" src="images/rms.png"/>
          <div>
            <div style="position: relative; display: inline-block">
              <button id='send_button'>Send Available Resources Event</button>
              <div id="spinner" class="spinner"></div>
            </div>
          </div>
          <button id="showhide" class="link">Show/Hide JSON</button>
 
          <div id="popup" class="popup">
            <div class="popup-container">
              <img id="event_image" src="">
              <h2 id="event_from">Message Source</h2>
              <p id="event_thread_id">ThredId</p>
              <p id="event_data_title">Message Title</p>
              <p id="event_data_description">Message Description</p>
              <button id="close">Close</button> 
            </div>
        </div>
        <!-- <button id="open">Open</button> -->

          <div id='json_container' style="height: 50%; display: none;">
            <textarea id="data" placeholder="Paste JSON Here" autocomplete="off">
              {
                "id": "134",
                "type": "wonkaInc.rms.availableResources",
                "time": 1584887617722,
                "data": {
                    "title": "Available Technicians",
                    "description": "cBucket is available",
                    "contentType": "application/json",
                    "content": {
                        "values": {
                            "availableTechnicians": [
                                { "id": "cBucket", "name": "Charlie" }
                            ]
                        }
                    }
                },
                "source": {
                    "id": "wonkaInc.rms.agent",
                    "name": "Workthreads Workforce Management Agent"
                }
            }
            </textarea>
          </div>
        </div>
      </form>
      <ul id="messages"></ul>
    </div>
    <script src="http://localhost:3000/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>const id = 'wonkaInc.rms.agent';</script>
    <script src="control.js"></script>
  </body>
</html>
