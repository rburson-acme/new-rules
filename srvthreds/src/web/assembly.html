<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <head>
      <link rel="stylesheet" href="spinner.css">
      <link rel="stylesheet" href="control.css">
    </head>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="input_container">
          <h4>Gobstopper Assembly 339</h4>
          <img id='image_primary' class="img_icon" src="images/factory.png"/>
          <div>
            <div style="position: relative; display: inline-block">
              <button id='send_button'>Send Widget Jam Event</button>
              <div id="spinner" class="spinner"></div>
            </div>
          </div>
          <button id="showhide" class="link">Show/Hide JSON</button>
 
          <div id="popup" class="popup">
            <div class="popup-container">
              <img id="event_image" src="">
              <h2 id="event_from">Message Source</h2>
              <p id="event_thread_id">ThredId</p>
              <p id="event_data_title">Message Title</p>
              <p id="event_data_description">Message Description</p>
              <button id="close">Close</button> 
            </div>
        </div>
        <!-- <button id="open">Open</button> -->

          <div id='json_container' style="height: 50%; display: none;">
            <textarea id="data" placeholder="Paste JSON Here" autocomplete="off">
              {
                "id": "100",
                "type": "wonkaInc.downtime",
                "time": 1584887617722,
                "data": {
                    "title": "Gobstopper Assembly Widget Jam",
                    "description": "Widget Jam has occured on the Gobstopper Assembly",
                    "content": {
                        "errorCode": "EC_1034"
                    }
                },
                "source": {
                    "id": "assembly-10",
                    "name": "Gobstopper Assembly 339"
                }
            }
            </textarea>
          </div>
        </div>
      </form>
      <ul id="messages"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>const id = 'assembly-10';</script>
    <script src="control.js"></script>
  </body>
</html>
