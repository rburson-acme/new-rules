# Pre-commit hooks for infrastructure code
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
          - --args=-write=true

      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true
          - --tf-init-args=-backend=false

      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true

  # TypeScript/JavaScript hooks
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(ts|js|json|md|yaml|yml)$
        exclude: node_modules|coverage|dist

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$

      - id: end-of-file-fixer
        exclude: \.md$

      - id: check-yaml
        args: ['--allow-multiple-documents']

      - id: check-json

      - id: check-added-large-files
        args: ['--maxkb=500']

      - id: check-merge-conflict

      - id: detect-private-key

      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Security checks
  - repo: local
    hooks:
      - id: terraform-security-check
        name: Check for hardcoded secrets in Terraform
        entry: bash -c 'grep -r "subscription_id.*=.*\"[0-9a-f-]" infrastructure/cloud/terraform --include="*.tf" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: infrastructure-tests
        name: Run infrastructure tests
        entry: npm test infrastructure/test
        language: system
        pass_filenames: false
        files: ^infrastructure/

      - id: validate-security
        name: Validate infrastructure security
        entry: infrastructure/cloud/terraform/scripts/validate-security.sh dev srvthreds-dev-rg
        language: script
        pass_filenames: false
        files: ^infrastructure/cloud/terraform/
        stages: [manual]  # Only run manually

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: node_modules|coverage

# Configuration
default_stages: [commit]
fail_fast: false
