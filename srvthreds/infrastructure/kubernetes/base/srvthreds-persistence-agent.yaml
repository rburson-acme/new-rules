apiVersion: apps/v1
kind: Deployment
metadata:
  name: srvthreds-persistence-agent
  namespace: srvthreds
  labels:
    app.kubernetes.io/name: srvthreds-persistence-agent
    app.kubernetes.io/component: persistence-agent
    app.kubernetes.io/part-of: srvthreds
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: srvthreds-persistence-agent
      app.kubernetes.io/component: persistence-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: srvthreds-persistence-agent
        app.kubernetes.io/component: persistence-agent
    spec:
      containers:
      - name: persistence-agent
        image: srvthreds:latest
        command: ["node", "/app/srvthreds/dist-server/agent/agent.js", "-c", "persistence_agent", "-i", "persistence-agent-1", "-d"]
        envFrom:
        - configMapRef:
            name: srvthreds-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - "console.log('Health check')"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - node
            - -e
            - "console.log('Ready check')"
          initialDelaySeconds: 5
          periodSeconds: 10