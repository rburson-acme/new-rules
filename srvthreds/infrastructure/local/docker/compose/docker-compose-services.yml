services:
  # Builder image - contains compiled thredlib and srvthreds artifacts
  # This is built first and reused by all other services for faster builds
  srvthreds-builder:
    build:
      context: ../../../../
      dockerfile: infrastructure/local/docker/dockerfiles/Dockerfile.builder
      additional_contexts:
        thredlib: ../../../../../thredlib
    image: srvthreds-builder:latest
    container_name: srvthreds-builder
    command: ["/bin/true"]  # No-op, this is just for building
    restart: "no"

  # Command runner for environment setup
  # Config source: infrastructure/deployment/configs/agents/bootstrap.config.json
  srvthreds-bootstrap:
    build:
      context: ../../../../
      dockerfile: infrastructure/local/docker/dockerfiles/Dockerfile.cmdRunner
      args:
        BUILDER_IMAGE: srvthreds-builder:latest
      additional_contexts:
        thredlib: ../../../../../thredlib
        srvthreds: ../../../../../srvthreds
    container_name: srvthreds-bootstrap
    # Command from bootstrap.config.json
    command: ["npm", "run", "bootstrap", "--", "-p", "ef-detection"]
    environment:
      - NODE_ENV=development
      - MONGO_HOST=${MONGO_HOST:-mongo-repl-1:27017}
      - REDIS_HOST=${REDIS_HOST:-redis:6379}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
    # runOnce: true in bootstrap.config.json
    restart: "no"  # Run once and exit
    networks:
      - srvthreds-net
    depends_on:
      srvthreds-builder:
        condition: service_completed_successfully

  # SrvThreds Engine Service
  # Config source: infrastructure/deployment/configs/agents/engine.config.json
  srvthreds-engine:
    build:
      context: ../../../../
      dockerfile: infrastructure/local/docker/dockerfiles/Dockerfile
      args:
        BUILDER_IMAGE: srvthreds-builder:latest
    container_name: srvthreds-engine
    # Command and ports from engine.config.json
    command: ["node", "/app/dist-server/index.js", "-d"]
    ports:
      - "8082:8082"  # Expose engine to host
    depends_on:
      srvthreds-builder:
        condition: service_completed_successfully
      srvthreds-bootstrap:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=development
      - MONGO_HOST=${MONGO_HOST:-mongo-repl-1:27017}
      - REDIS_HOST=${REDIS_HOST:-redis:6379}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
    restart: unless-stopped
    networks:
      - srvthreds-net
    deploy:
      # Resources from engine.config.json
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'

  # SrvThreds Session Agent
  # Config source: infrastructure/deployment/configs/agents/session-agent.config.json
  srvthreds-session-agent:
    build:
      context: ../../../../
      dockerfile: infrastructure/local/docker/dockerfiles/Dockerfile
      args:
        BUILDER_IMAGE: srvthreds-builder:latest
    container_name: srvthreds-session-agent
    # Command and ports from session-agent.config.json
    ports:
      - '3000:3000'
    entrypoint: ["node", "/app/dist-server/agent/agent.js"]
    command: ["-c", "session_agent", "-i", "org.wt.session1", "-d"]
    depends_on:
      srvthreds-builder:
        condition: service_completed_successfully
      srvthreds-bootstrap:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=development
      - MONGO_HOST=${MONGO_HOST:-mongo-repl-1:27017}
      - REDIS_HOST=${REDIS_HOST:-redis:6379}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
    restart: unless-stopped
    networks:
      - srvthreds-net
    deploy:
      # Resources from session-agent.config.json
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'

  # SrvThreds Persistence Agent
  # Config source: infrastructure/deployment/configs/agents/persistence-agent.config.json
  srvthreds-persistence-agent:
    build:
      context: ../../../../
      dockerfile: infrastructure/local/docker/dockerfiles/Dockerfile
      args:
        BUILDER_IMAGE: srvthreds-builder:latest
    container_name: srvthreds-persistence-agent
    # Command from persistence-agent.config.json
    command: ["node", "/app/dist-server/agent/agent.js", "-c", "persistence_agent", "-d"]
    depends_on:
      srvthreds-builder:
        condition: service_completed_successfully
      srvthreds-bootstrap:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=development
      - MONGO_HOST=${MONGO_HOST:-mongo-repl-1:27017}
      - REDIS_HOST=${REDIS_HOST:-redis:6379}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
    restart: unless-stopped
    networks:
      - srvthreds-net
    deploy:
      # Resources from persistence-agent.config.json
      resources:
        limits:
          memory: 512M
          cpus: '0.4'
        reservations:
          memory: 256M
          cpus: '0.2'

networks:
  srvthreds-net:
    driver: bridge
    name: srvthreds-net

