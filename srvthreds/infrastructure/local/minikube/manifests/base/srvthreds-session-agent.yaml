# Config source: infrastructure/deployment/configs/agents/session-agent.config.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: srvthreds-session-agent
  namespace: srvthreds
  labels:
    app.kubernetes.io/name: srvthreds-session-agent
    app.kubernetes.io/component: session-agent
    app.kubernetes.io/part-of: srvthreds
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: srvthreds-session-agent
      app.kubernetes.io/component: session-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: srvthreds-session-agent
        app.kubernetes.io/component: session-agent
    spec:
      containers:
      - name: session-agent
        image: srvthreds:latest
        # Command from session-agent.config.json
        # IMPORTANT: -i must match nodeId in resolver_config.json (org.wt.session1)
        command: ["node", "/app/srvthreds/dist-server/agent/agent.js", "-c", "session_agent", "-i", "org.wt.session1", "-d"]
        envFrom:
        - configMapRef:
            name: srvthreds-config
        # Ports from session-agent.config.json
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 3001
          name: websocket
        # Resources from session-agent.config.json
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: session-agent
  namespace: srvthreds
  labels:
    app.kubernetes.io/name: srvthreds-session-agent
    app.kubernetes.io/component: session-agent
    app.kubernetes.io/part-of: srvthreds
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  - name: websocket
    port: 3001
    targetPort: 3001
  selector:
    app.kubernetes.io/name: srvthreds-session-agent
    app.kubernetes.io/component: session-agent