# Project Configuration: srvthreds
# Event-driven workflow automation backend

name: srvthreds
description: Event-driven workflow automation backend

source:
  # Path to source code relative to project directory
  path: ../../../srvthreds

docker:
  # Paths relative to project directory
  composePath: docker/compose
  dockerfilePath: docker/dockerfiles
  assetsPath: docker/assets
  builderImage: srvthreds/builder
  services:
    - name: bootstrap
      image: srvthreds/bootstrap
    - name: engine
      image: srvthreds/engine
    - name: session-agent
      image: srvthreds/session-agent
    - name: persistence-agent
      image: srvthreds/persistence-agent

deployments:
  # Path relative to project directory
  configPath: deployments

terraform:
  # Paths relative to project directory
  stacksPath: terraform/stacks
  configPath: terraform

kubernetes:
  namespace: srvthreds
  deployments:
    - srvthreds-engine
    - srvthreds-session-agent
    - srvthreds-persistence-agent

minikube:
  # Manifest path relative to project directory
  manifestPath: minikube/manifests/minikube/

aks:
  # Manifest path relative to project directory
  manifestPath: kubernetes/
  environments:
    - dev
    - test
    - prod
