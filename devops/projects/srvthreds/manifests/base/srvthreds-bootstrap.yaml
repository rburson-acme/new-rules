apiVersion: batch/v1
kind: Job
metadata:
  name: srvthreds-bootstrap
  namespace: srvthreds
  labels:
    app: srvthreds-bootstrap
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: srvthreds-bootstrap
    spec:
      restartPolicy: OnFailure
      containers:
        - name: srvthreds-bootstrap
          image: srvthreds:dev
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: srvthreds-config
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          command:
            - npm
          args:
            - run
            - bootstrap
            - '--'
            - '-p'
            - ef-detection
